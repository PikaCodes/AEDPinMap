<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AED Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    /* Page full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    #app {
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar (desktop only) */
    #sidebar {
      width: 280px;
      padding: 15px;
      background: #222;
      color: #fff;
    }

    /* Map */
    #map {
      flex: 1;
    }

    /* Bottom bar (mobile only) */
    #bottomBar {
      display: none;
      background: #222;
      color: #fff;
      padding: 10px;
      height: 80px;
      text-align: center;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      #sidebar {
        display: none;
      }

      #map {
        height: calc(100vh - 80px);
      }

      #bottomBar {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id="app">
    <div id="sidebar">
      <h3>The AED Map</h3>
      <p>This is the sidebar where stuff goes.</p>
    </div>

    <div id="map"></div>

    <div id="bottomBar">
      AED Mobile Bar
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="locations.js"></script>
 <script>
  const map = L.map('map').setView([48.534806, -123.018007], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Add markers from locations.js
  AED_LOCATIONS.forEach(loc => {
    L.marker(loc.coords)
      .addTo(map)
      .bindPopup(`<b>${loc.name}</b><br>${loc.description}`);
  });
</script>

</body>
</html>
