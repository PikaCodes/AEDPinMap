<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AED Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    /* Full page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    #app {
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar (desktop) */
    #sidebar {
      width: 280px;
      padding: 15px;
      background: #222;
      color: #fff;
    }

    /* Map */
    #map {
      flex: 1;
    }

    /* Bottom bar (mobile only) */
    #bottomBar {
      display: none;
      background: #222;
      color: #fff;
      padding: 10px;
      height: 80px;
      justify-content: space-around;
      align-items: center;
    }

    #bottomBar button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: #fff;
      font-size: 16px;
    }

    #bottomBar button:hover {
      background: #666;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      #sidebar {
        display: none;
      }

      #map {
        height: calc(100vh - 80px);
      }

      #bottomBar {
        display: flex;
      }
    }

    /* Popup */
    #creditsPopup {
      position: fixed;
      display: flex;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    #creditsPopup.show {
      opacity: 1;
      pointer-events: auto;
    }

    #creditsPopupContent {
      background: #fff;
      color: #000;
      padding: 20px;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transform: translateY(40px);
      transition: transform 0.25s ease;
    }

    #creditsPopup.show #creditsPopupContent {
      transform: translateY(0);
    }

    @media (prefers-color-scheme: dark) {
      #creditsPopupContent {
        background: #222;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <div id="app">
    <div id="sidebar">
      <h3>The AED Map</h3>
      <p>This is the sidebar where stuff goes.</p>
    </div>

    <div id="map"></div>

    <div id="bottomBar">
      <button id="aedListBtn">AED List</button>
      <button id="creditsBtn">Credits & Info</button>
    </div>
  </div>

  <!-- Credits Popup -->
  <div id="creditsPopup">
    <div id="creditsPopupContent">
      <h2>Credits & Info</h2>
      <p>This website was a project for a class, it's meant to assist people in finding Defibrillators in Friday Harbor.</p>
      <ul>
        <li><a href="#" target="_blank">Leaflet Documentation</a></li>
        <li><a href="#" target="_blank">Map Tiles Provider</a></li>
        <li><a href="#" target="_blank">Project GitHub Repository</a></li>
      </ul>
      <button id="closeCreditsBtn">Close</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="locations.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([48.534806, -123.018007], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Add markers from locations.js
    AED_LOCATIONS.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b><br>${loc.description}`);
    });

    // Credits popup logic
    const creditsBtn = document.getElementById('creditsBtn');
    const creditsPopup = document.getElementById('creditsPopup');
    const closeCreditsBtn = document.getElementById('closeCreditsBtn');

    creditsBtn.addEventListener('click', () => {
      creditsPopup.classList.add('show');
    });

    closeCreditsBtn.addEventListener('click', () => {
      creditsPopup.classList.remove('show');
    });

    creditsPopup.addEventListener('click', (e) => {
      if(e.target === creditsPopup) {
        creditsPopup.classList.remove('show');
      }
    });

    // AED List button (example, can be hooked to real panel)
    document.getElementById('aedListBtn').addEventListener('click', () => {
      alert('Show AED List panel');
    });
  </script>

</body>
</html>
